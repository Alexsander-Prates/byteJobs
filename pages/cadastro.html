<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1 id="titulo">Realize seu cadastro aqui nesta página</h1>
    </header>

    <nav class="menu_home">
        <ul>
            <li><a href="../home.html">Home</a></li>
            <li><a href="../pages/cadastro.html">Cadastrar candidato</a></li>
            <li><a href="../pages/faleconosco.html">Fale conosco</a></li>
        </ul>
    </nav>

    <div class="box">
        <div class="img-box">
            <img src="../images/logo.png" alt="Logo" width="300" height="300">
        </div>

        <div class="vertical-line"></div>

        <div class="form-box">
            <h2>Realize seu Login</h2>
            <form id="meuFormulario">
                <div class="input-group">
                    <label for="email">E-mail*</label><br>
                    <input type="email" id="email" placeholder="Inserir E-mail" name="email" required><br><br>
                </div>

                <div class="input-group">
                    <label for="senha">Senha*</label><br>
                    <input type="password" id="senha" placeholder="Inserir sua senha" name="senha" required><br><br>
                </div>

                <div class="input-group">
                    <label for="nome">Nome completo*</label><br>
                    <input type="text" id="nome" placeholder="Inserir nome" name="nome" required><br><br>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF*</label><br>
                    <input type="number" id="cpf" placeholder="Inserir CPF" name="cpf" required><br><br>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>

                <br><br>

                <div>
                    <script>
                        var formulario = document.getElementById("meuFormulario");
                        formulario.addEventListener("submit", function(event) {
                            event.preventDefault();
                            alert("Formulário enviado! Clique em OK para voltar à Home Byte");
                            window.location.href = "../home.html";
                        });
                    </script>
                </div>
            </form>
        </div>
    </div>

    <footer>
        Todos os direitos reservados: Byte !<br>
        <a href="../pages/faleconosco.html" class="falebutton">Fale Conosco</a>
    </footer>

</body>

</html>
