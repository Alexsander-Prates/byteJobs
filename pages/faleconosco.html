            <div class="form-box">
                <h2>Fale conosco</h2>
                <form id="meuFormulario">
                    
                    <div class="input-group">

                        <input type ="text" placeholder="Inserir nome" name="nome"><br>
                    </div>
                    

                    <div class="input-group">
                        <label for="email">E-mail*</label><br>
                        <input type ="email" id="email" placeholder="Inserir E-mail" name="email"required><br><br>     
                    </div>

                    <div class="input-group-sujestao">
                        <label for="text">Text*</label><br>
                        <input type ="text" id="text-sujestao" placeholder="Inserir Sujestão" name="text"required><br><br>     
                    </div>

                    <div>
                        <button type="submit">Enviar</button>
                    </div>

                    <br><br>
                    <div>
                    
                        <script>
                            var formulario = document.getElementById("meuFormulario");
                            formulario.addEventListener("submit", function(event) {
                                event.preventDefault();

                                alert("Formulário enviado!" + "  Click em Ok para voltar à Home Byte");

                                window.location.href = "../home.html";
                            } );
                        </script>
                        

                    </div> 
        
                </form>
                
    
            </div>
